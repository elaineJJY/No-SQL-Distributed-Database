syntax = "proto3";

option java_multiple_files = false;
option java_package = "grpc_api";
option java_outer_classname = "ECSProto";

message KVRequest {
    string name = 1;
}

message KVResponse {
    string hashRange = 1;
}

service HelloService {
    //rpc hello(HelloRequest) returns (HelloResponse);
    rpc init() returns (KVResponse);
}